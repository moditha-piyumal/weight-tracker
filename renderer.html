<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lato:wght@400&display=swap"
        rel="stylesheet">


    <!-- ‚úÖ Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* === Global Styles === */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background: url("wtbackground.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            font-family: 'Cinzel Decorative', cursive;
            letter-spacing: 1px;
            text-align: center;
            color: #ffcc70;
            text-shadow: 2px 2px 5px #000;
        }

        h2,
        .goal-modal-title {
            font-family: 'Cinzel Decorative', cursive;
            letter-spacing: 1px;
        }

        /* === Form Section === */
        .form-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            width: 90%;
            max-width: 750px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .form-row label {
            font-weight: 300;
            color: #ffddaa;
            font-size: 0.9rem;
        }

        .form-row input {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            text-align: center;
            font-size: 0.9rem;
            width: 130px;
        }

        .form-row button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .form-row button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffcc70;
        }

        /* === Chart Containers === */
        .chart-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            margin-top: 20px;
        }

        /* Let the weight chart take the rest of the screen height */
        .weight-chart-wrap {
            flex: 1;
            /* min-height: calc(100vh - 250px); */
            /* adjusts dynamically below header + form */
            /* max-height: calc(100vh - 180px); */
            max-height: 570px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 70px;
        }

        .weight-chart-wrap canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* Workout chart fixed height */
        .workout-chart-wrap {
            height: 280px;
        }

        /* Modal overlay */
        .goal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .goal-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Modal content card */
        .goal-modal-content {
            background: #111;
            color: #ffcc70;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 204, 112, 0.5);
        }

        .goal-modal-title {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .goal-modal-message {
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Close button */
        .goal-modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: transparent;
            border: 2px solid #ffcc70;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffcc70;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-modal-close:hover {
            background: #ffcc70;
            color: #111;
            transform: scale(1.1);
        }


        #goalModalEmoji {
            font-size: 2.2rem;
            margin-right: 8px;
        }

        .goal-modal.visible .goal-modal-content {
            animation: fadeInUp 0.4s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Daily Weight Tracker</h1>

        <!-- === Input Form === -->
        <div class="form-card">
            <form id="entryForm" class="form-row">
                <label for="date">Date</label>
                <input type="text" id="date" readonly />

                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" step="0.1" placeholder="e.g. 82.5" required />

                <label for="workout">Workout (min)</label>
                <input type="number" id="workout" step="1" placeholder="e.g. 45" required />

                <button type="submit">Save</button>
            </form>
        </div>
        <!-- Goal Unlock Modal -->
        <div id="goalModal" class="goal-modal hidden">
            <div class="goal-modal-content">
                <span id="goalModalClose" class="goal-modal-close">&times;</span>
                <h2 class="goal-modal-title">
                    <span id="goalModalEmoji">üèÜ</span>
                    Milestone Unlocked!
                </h2>
                <p id="goalModalMessage" class="goal-modal-message"></p>
            </div>
        </div>


        <!-- === Weight Chart === -->
        <div class="chart-container weight-chart-wrap">
            <h3>üìà Weight Progress</h3>
            <canvas id="weightChart"></canvas>
        </div>

        <!-- === Workout Chart === -->
        <div class="chart-container workout-chart-wrap">
            <h3>üî• Workout Duration</h3>
            <canvas id="workoutChart"></canvas>
        </div>
    </div>

    <!-- Renderer Logic -->
    <script src="renderer.js"></script>
</body>

</html>
